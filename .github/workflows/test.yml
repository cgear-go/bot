name: test
on:
  pull_request:
    branches:
      - trunk
jobs:
  test:
    strategy:
      matrix:
        go: [ '1.16' ]
        os: [ ubuntu-latest ]
    runs-on: ${{ matrix.os }}
    name: Go ${{ matrix.go }} Test
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      - uses: actions/setup-go@v1
        name: Setup Go
        with:
          go-version: ${{ matrix.go }}
      - name: Go Tes
        run: go test ./go/...
